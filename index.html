<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <title>Sign Up Form</title>

        <!--Bootstrap css, using integrity attr to ensure correct content was downloaded -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

        <!--Open Sans Condensed font for headings-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

        <!--Open Sans normal and light for body text-->
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

        <!--our stylesheet-->
        <link rel="stylesheet" href="css/main.css">

        <!-- angular script file -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

        <!-- our script file -->
        <script src="js/app.js"></script>

    </head>
    <body>

        <main class="container" ng-app="SignupApp">
            <h2>Sign Up Form</h2>
        </main>

    <form name="signupForm" novalidate>
        <div class="form-group">
            <label for="fnameInp">First Name:</label>
            <input type="text" class="form-control" id="fnameInp" name="fnameInp" ng-model="signup.fname"
                   placeholder="enter first name" required />
        </div>

        <div class="form-group">
            <label for="dobInp">Birthdate:</label>
            <input type="text" class="form-control" id="dobInp" name="dobInp" ng-model="contact.dob"
                   placeholder="date of birth" in-the-past/>
            <p class="validation-error" ng-if="contactForm.dobImp.$error.inThePast">
                Date of birth must be in the past
            </p>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Submit</button>
        </div>
    </form>

    </body>
</html>
